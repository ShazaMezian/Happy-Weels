<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Happy Weels</title>
    <script src="https://kit.fontawesome.com/8e7fe37821.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body class="black body">

    <!-- Middle Column -->
    <div class="white mobile margin rounded-2 px-3 py-1">
        <div class="container mobile-header ">
            <div class="row">
                <div class="col" style="color: #505ae5;">
                    8:30
                </div>
                <div class="col text-end">
                    <img src="images/Icons/connection.png" />
                    <img src="images/Icons/wifi.png" />
                    <img src="images/Icons/battery.png" />
                </div>
            </div>
        </div>
        <div class="container" style="color: #7B8794;">
            <div class="row">
                <div class="col-4" onclick="location.href='alert-setup.html';">
                    <i class="fa-solid fa-angle-left fa-xl" onclick="location.href='alert-setup.html';"></i>
                </div>
                <div class="col">
                    <p style="font-size: 23px;font-weight: 300;margin-left: 15px;">Alerts</p>
                </div>
            </div>
        </div>
        <div class="container page-header">

            <div class="row px-4"  style="padding-top: 22px;">
                <div class="col-3 text-end"> <img src="images/Icons/alerts-page-icon.png" /></div>
                <div class="col py-1" style="color:#51668a;font-size: 12px;"> Set an alert to let you know when the bus is
                    close by so you leave
                    your house just in time.</div>
            </div>
        </div>
        <div class="container page-content">
            <div class="row text-center" style="height:40%">
                <div class="count-div  bg-white row" style="width:243px;height:113px;padding-top: 25px;margin: 0 auto;">
                    <div class="col  pt-2">
                        <div id="minus-button" onclick="count(-1)" class="inactive-button rounded-circle"
                            style="width:41px; height: 41px;padding-top: 9px;padding-left: 2px;">
                            <i class="fa-solid fa-minus"></i>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <div
                                style="background-color: white;width:56px;padding-bottom: 30px; height: 56px;border: 1px solid #BDBEC2;border-radius: 15px;">
                                <p id="count" style="color: #505ae5;font-size: 30px;margin-top: 4px;">0</p>
                            </div>
                        </div>
                        <div style="padding:0px 0px 0px 0px;color: #BDBEC2; font-size: 15px;">minutes</div>
                    </div>
                    <div class="col pt-2">
                        <div onclick="count(1)" class="rounded-circle active-button"
                            style="width:41px; height: 41px;padding-top: 9px;padding-left: 2px;">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row" style="height:60%;">
                <div style="margin: 0 auto;width: 70%;padding-top: 30px;">
                    <div class="row" style="color: #51668a;">
                        <div class="col">
                            <div onclick="toggleMorning()" id="morning-div" class="count-div row"
                                style="width:106px;height:96px;position: relative; background-color: white;">
                                <img id="morning-img"
                                    style="height:34px;width:58px;position: absolute;margin-top: -15px;margin-left: 24px;"
                                    src="images/Icons/morning-bus.png" />
                                <div style="padding-top: 32px;text-align: center;font-weight: 600;">Morning Bus</div>
                            </div>
                        </div>
                        <div class="col">
                            <div onclick="toggleAfternoon()" id="afternoon-div" class="count-div row"
                                style="width:106px;height:96px;margin-left: 9px;position: relative; background-color: white;">
                                <img id="afternoon-img"
                                    style="height:34px;width:58px;position: absolute;margin-top: -15px;margin-left: 24px;"
                                    src="images/Icons/afternoon-bus.png" />
                                <div style="padding-top: 32px;text-align: center;font-weight: 600;">Afternoon Bus</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container page-buttons px-5 text-medium">
            <div class="row text-center mx-auto">
                <div class="button1" onclick="location.href='alert-confirmation.html';">Set Alert</div>
            </div>
        </div>
        <div class="container page-footer">
            <div class="row text-center">
                <div class="col">
                    <div><img style="width:23.94px;height: 22.94px;margin-top: 12px;" src="images/Icons/home-menu-icon.png" /></div>
                    <div class="text-small my-2" style="font-weight: 300;">Home</div>
                </div>
                <div class="col">
                    <div><img style="width:20px;height: 24px;margin-top: 12px;" src="images/Icons/routes-menu-icon.png" /></div>
                    <div class="text-small my-2" style="font-weight: 300;">Routes</div>
                </div>
                <div class="col">
                    <div><img style="margin-top: 10px;" src="images/Icons/notification-menu-icon.png" /></div>
                    <div class="text-small my-2" style="font-weight: 300;">Notifications</div>
                </div>
                <div class="col">
                    <div><img style="width:21.5px;height: 24.5px;margin-top: 12px;" src="images/Icons/alert-menu-icon.png" /></div>
                    <div class="text-small my-2" style="font-weight: 300;">Alerts</div>
                </div>
                <div class="col">
                    <div><img style="width:36px;height: 36px; margin-top: 6px;" src="images/Icons/profile-menu-icon.png" /></div>
                    <div class="text-small" style="margin-top: 2px; font-weight: 600; color: #505ae5;text-decoration: underline;
                    text-decoration-color: #4BDDFF;">Profile</div>
                </div>
            </div>
        </div>
    </div>


</body>
<script>
    function count(number) {
        var count = parseInt(document.getElementById("count").innerHTML);
        count += parseInt(number)
        if (count >= 0) {
            document.getElementById("count").innerHTML = count;
            if (count > 0) {
                $("#minus-button").removeClass("inactive-button");
                $("#minus-button").addClass("active-button");
            }
            else {
                $("#minus-button").addClass("inactive-button");
                $("#minus-button").removeClass("active-button");
            }
        }
    }

    function toggleMorning() {
        if ($('#morning-img').attr('src').indexOf("selected") > 0) {
            $('#morning-img').attr('src', 'images/Icons/morning-bus.png');
            $('#morning-div').css('background-color', 'white')
            $('#morning-div').css('color', '#51668a')
        } else {
            $('#morning-img').attr('src', 'images/Icons/morning-bus-selected.png');
            $('#morning-div').css('background-color', '#505ae5')
            $('#morning-div').css('color', 'white')
        }

    }
    function toggleAfternoon() {
        if ($('#afternoon-img').attr('src').indexOf("selected") > 0) {
            $('#afternoon-img').attr('src', 'images/Icons/afternoon-bus.png');
            $('#afternoon-div').css('background-color', 'white')
            $('#afternoon-div').css('color', '#51668a')
        } else {
            $('#afternoon-img').attr('src', 'images/Icons/afternoon-bus-selected.png');
            $('#afternoon-div').css('background-color', '#505ae5')
            $('#afternoon-div').css('color', 'white')
        }

    }
</script>

</html>
